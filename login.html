<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spartan - Seja Bem Vindo</title>
	
	<link rel="icon" href="images/favicon.ico" />

    <!-- STYLE CUSTOM -->
    <link type="text/css" rel="stylesheet" href="css/index.css" />
	
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	
	<script>
		// número de fundos
		var fundos = 8;

		ran = Math.round(Math.random() * (fundos-1))+1

		// cada if e valor: 1, 2, etc... é um fundo
		if (ran == (1)) {
			url_background=("images/bg-log-1.jpg");
		}
		if (ran == (2)) {
			url_background=("images/bg-log-2.jpg")
		}
		if (ran == (3)) {
			url_background=("images/bg-log-3.jpg")
		}
		if (ran == (4)) {
			url_background=("images/bg-log-4.jpg")
		}
		if (ran == (5)) {
			url_background=("images/bg-log-5.jpg")
		}
		if (ran == (6)) {
			url_background=("images/bg-log-6.jpg")
		}
		if (ran == (7)) {
			url_background=("images/bg-log-7.jpg")
		}
		if (ran == (8)) {
			url_background=("images/bg-log-8.jpg")
		}

		function carrega() {
			document.body.background = url_background;
		}
	</script>
	
	<script src='https://www.google.com/recaptcha/api.js'></script>

</head>

<body class="hold-transition login" onLoad="carrega()">
	
	<div class="container">
		
		<div class="row">
		
			<div class="segura-login">
			
				<img src="images/logo-spartan.png" class="img-responsive" />
				<div class="clearfix"></div>
				<form>
					<div class="form-group">
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu login">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Sua senha">
						<small id="emailHelp" class="form-text text-muted text-center">Você deve informar suas credenciais de rede.</small>
					</div>
					<div class="g-recaptcha" data-sitekey="6Ld1mEkUAAAAAGZP0sKy5NWQDXdjCjACZHP3hZF9"></div>
					<button type="submit" class="btn btn-primary">ACESSAR</button>
				</form>
			
			</div>
			
		</div>

	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>

</html>
