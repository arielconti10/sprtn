<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spartan - Cadastro Comercial</title>

    <!-- STYLE CUSTOM -->
    <link type="text/css" rel="stylesheet" href="css/index.css" />

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="bower_components/admin-lte/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins.-->
    <link rel="stylesheet" href="bower_components/admin-lte/dist/css/skins/skin-black.min.css">
    
    <script type="text/javascript" src="bower_components/mustache.js/mustache.min.js" ></script>

    <!-- Google Font 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">-->
</head>

<body class="hold-transition skin-black sidebar-mini">
    <div class="wrapper">

        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="dashboard.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><img src="images/icon-spartan.png"></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><img src="images/logo-spartan.png"></span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
            </nav>
			
        </header>
		
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- Sidebar user panel (optional) -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="https://media-exp2.licdn.com/mpr/mpr/shrink_100_100/AAEAAQAAAAAAAAfEAAAAJDBmNTdmMGY1LTczOWYtNDJhNS05NWNjLWQzZDMyMzRiYzllZA.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>Rafael Augusto</p>
                        <!-- Status -->
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>

                <!-- search form (Optional) -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Faça uma busca">
                        <span class="input-group-btn">
                          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                          </button>
                        </span>
                    </div>
                </form>
                <!-- /.search form -->

                <!-- Sidebar Menu -->
                <ul class="sidebar-menu" data-widget="tree">
                    <li class="header">MENU</li>
                    <!-- Optionally, you can add icons to the links -->
                    <li class="active"><a><i class="fa fa-tachometer"></i> <span>Dashboard</span></a></li>
                    <li><a id="templates/congregation/congregation.js"><i class="fa fa-child"></i> <span>Congregação</span></a></li>
					<li><a id="templates/school/school.js"><i class="fa fa-university"></i> <span>Escolas</span></a></li>
                    <li><a id="templates/profile/profile.js"><i class="fa fa-users"></i> <span>Perfis</span></a></li>
                    <li><a id="templates/chain/chain.js"><i class="fa fa-sitemap"></i> <span>Tipo de rede</span></a></li>
                    <li><a id="templates/discipline/discipline.js"><i class="fa fa-graduation-cap"></i> <span>Disciplinas</span></a></li>
                </ul>  <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" id="content-wrapper"></div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="pull-right hidden-xs">
                Seja bem vindo!
            </div>
            <!-- Default to the left -->
            <strong>Copyright &copy; 2018 Spartan - Desenvolvido por <a href="http://www.ftd.com.br" target="_blank">FTD Educação</a>.</strong> Todos os direitos reservados.
        </footer>

    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 3 -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/admin-lte/dist/js/adminlte.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
